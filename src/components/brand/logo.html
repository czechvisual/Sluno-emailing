<a href="{{ url || 'https://www.sluno.cz/' }}"
   class="no-underline"
   target="_blank">
  <if condition="logo === 'negative'">
    <img src="https://czechvisual.github.io/Sluno-emailing/output/production/images/logo/logo_negative.png"
         class="align-top text-center {{ class }}"
         width="{{ width }}"
         alt="Sluno">
  </if>

  <else>
    <img src="https://czechvisual.github.io/Sluno-emailing/output/production/images/logo/logo.png"
         class="align-top text-center {{ class }}"
         width="{{ width }}"
         alt="Sluno">
  </else>
</a>
